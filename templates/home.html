<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpotiVote - Home</title>
  <style>
    .container {
      position: relative;
    }
    
    .profile_pic {
      position: absolute;
      top: 8px;
      right: 16px;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>SpotiVote</h1>
        <div class="profile_pic">
            <img src="{{ .ProfilePicture }}" alt="Profile Picture" height=75px>
        </div>
    </div>
    <div>
        <form action="/host" method="post">
            <button name="session_id" type="submit" value="{{ .SessionID }}">Start a Session</button>
        </form> 
    </div>
</body>
</html>
